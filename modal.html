                <div role="tabpanel">

                                        <td class="row-stranka"></td>

                                        <td class="row-koalicija"></td>

                                </tbody>
                            </table>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="tab">...</div>

            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
