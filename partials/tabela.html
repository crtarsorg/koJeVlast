<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabela sa podacima</title>
    <base href="/partials">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.13/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.13/js/dataTables.bootstrap.min.js"></script>

    <script src="https://cdn.datatables.net/buttons/1.2.4/js/dataTables.buttons.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
    <script src="//cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
    <script src="//cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
    <script src="//cdn.datatables.net/buttons/1.2.4/js/buttons.html5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.13/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.2.4/css/buttons.dataTables.min.css">

    <style type="text/css">
    body {
        /* or http://lea.verou.me/css3patterns/ */
        background: url("../static/body-bg.jpg") !important;
        height: 100%;
    }

    </style>

</head>

<body>

    <div class="container">

        <table id="data" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <th>Id</th>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Stranka</th>
                <th>Funkcija</th>
                <th>Koalicija</th>
                <th>Opstina</th>
                <th>Datum od</th>
                <th>Datum do</th>
                <th>U vlasti</th>
            </thead>
            <tfoot>
                <th>Id</th>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Stranka</th>
                <th>Funkcija</th>
                <th>Koalicija</th>
                <th>Opstina</th>
                <th>Datum od</th>
                <th>Datum do</th>
                <th>U vlasti</th>

            </tfoot>
        </table>

    </div>

    <script>
    $(document).ready(function() {
    //load nav
    $.get("./partials/nav.html", function( data ) {
        $("body").prepend(data);
    });

    //load data
        $('#data').DataTable( {
        	"processing": true,
            dom: 'lBfrtip',
            buttons: [
                'copyHtml5',
                'excelHtml5',
                'csvHtml5',
                'pdfHtml5'
            ],
            "ajax": 'http://'+window.document.location.hostname + '/api/akteri',
            "language": {
                "search": "PretraÅ¾ite:"
              },
            "initComplete": function( settings, json ) {
               var params = window.location.search
               if(params.length > 5 ){
                    params = decodeURIComponent (params.split("?osoba=")[1]);
                    $(this[0]).DataTable().search(params).draw()
               }
              }
        } );

    return;

    });
    </script>
</body>

</html>
