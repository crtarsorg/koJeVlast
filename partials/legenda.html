<form class="form-horizontal">
    <fieldset>
        <!-- Form Name -->
        <legend>Legenda</legend>
       
        <div class="form-group">
            
           
            <label class="col-md-4 control-label" for="stranka">Opstine - regioni</label>
                <div class="col-md-4">
                   <input type="checkbox" name="my-checkbox" checked>
                </div>
        </div>

        

        <div class="form-group opstina-insert" id="opstina-wrap">
            <label class="col-md-4 control-label" for="stranka">Opstina</label>
            <div class="col-md-4">
                <input type="text" name="" id="opstinaSearch" class="form-control" value="" required="required" pattern="" title="">
            </div>
        </div>
       
         <!-- Select Basic -->
        <div class="form-group hidden " id="regioni-wrap">
            <label class="col-md-4 control-label" for="regioni">Regioni</label>
            <div class="col-md-4">
                <select id="regioni" name="regioni" class="form-control">
                    <option value=""></option>
                    <!-- <option value="beogradski">Beogradski region</option>

                    <option value="istocna">Istocna Srbija</option>
                    <option value="sumadija">Sumadija</option>

                    <option value="banat">Banat</option>
                    <option value="srem">Srem</option>
                    <option value="backa">Backa</option> -->
                </select>
            </div>
        </div>

      
        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="stranka">Stranka na vlasti</label>
            <div class="col-md-4">
                <select id="stranka" name="stranka" class="form-control">
                    <option value=""></option>
                    <!-- <option value="sns">Srpska napredna stranka</option>
                    <option value="sps">Socijalisticka partija srbije</option>
                    <option value="ds">Demokratska stranka</option>
                    <option value="dss">Demokratska stranka srbije</option> -->

            </div>
        </div>

      
      

       
    </fieldset>
</form>



<script src="viz/map.js"></script>

<script type="text/javascript">
    
    $(function() {
    
    $.fn.bootstrapSwitch.defaults.onText = 'opstine';
    $.fn.bootstrapSwitch.defaults.offText = 'regioni';
    
    $("[name='my-checkbox']").bootstrapSwitch();

    $('input[name="my-checkbox"]').on('switchChange.bootstrapSwitch', function(event, state) {
        
        $('#regioni-wrap').toggleClass('hidden');
        $('#opstina-wrap').toggleClass('hidden');

        if( state ){
            //prikazi opstine na mapi
            $("[opstina]").show()
        }
        else{
            //prikazi regione na mapi
            $("[opstina]").hide()
        }
      
    });

})
</script>
